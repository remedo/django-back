{% extends 'doctor/dash.html' %}
{% block content %}

    <style>
    .table-sortable tbody tr {
        cursor: move;
    }
    </style>

    <h1 class="display-3 " align="center">Prescription</h1>
    <div class="container">
      <form action="/pres/pres_view" method="post">
      {% csrf_token %}
      <div class="fieldWrapper form-group ">
        <div class="col-sm-2">
            <label for="patient_id">Patient ID:</label>
        </div>

    <div class="col-sm-10">
      <input type="text" name="patient_id" class="form-control"  maxlength="100"  id="id_patient_id" required="">
    </div>

      </div>


<div class="container fieldWrapper form-group">
  <div >
        <label for="diagnosis">Diagnosis:</label>
  </div>



       <div class="row clearfix">
        <div class="col-md-12 table-responsive">
        <table class="table table-bordered table-hover table-sortable" id="tab_diag_logic">

          <tbody>
              <tr class="d-none" id='diag0' data-id="0">
              <td data-name="diagnosis">
                 <input class="form-control" type="text" name="diagnosis0"  >
              </td>

                           <td data-name="del">
                               <button type="button" name="del1" class='btn btn-danger row-remove'><i class="fas fa-trash-alt"></i><span aria-hidden="true"></span></button>
                           </td>
            </tr>
          </tbody>
        </table>

    </div>
    <button type="button" id="add_row_diag" class="btn btn-primary float-right">Add Diagnosis</button>
   </div>

</div>
      <div class="container fieldWrapper form-group">
       <div class="row clearfix">
       	<div class="col-md-12 table-responsive">
   			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
   				<thead>
   					<tr>
   						<th class="text-center">
   							Medicine Name
   						</th>
   						<th class="text-center">
   						  Doses Per Day
   						</th>
   						<th class="text-center">
   							No of Days
   						</th>
       					<th class="text-center">
   							Notes
   						</th>
           		<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
   						</th>
   					</tr>
   				</thead>
   				<tbody>
       				<tr id='addr0' data-id="0" class="d-none">
   						<td data-name="medicinesName">
                 <input class="form-control" type="text" name="medicinesName0"  >
   						</td>
   						<td data-name="medicinesDPD">
                 <input type="number" class="form-control"  name="medicinesDPD0"  >
   						</td>
   						<td data-name="medicinesNOD">
                 <input type="number" class="form-control" name="medicinesNOD0"  >

   						</td>
       				<td data-name="medicinesNotes">
                   <textarea name="medicinesNotes0" class="form-control" cols="40" rows="10" >
   </textarea>
   						</td>
                           <td data-name="del">
                               <button type="button" name="del0" class='btn btn-danger'><i class="fas fa-trash-alt"></i><span aria-hidden="true"></span></button>
                           </td>
   					</tr>
   				</tbody>
   			</table>
   		</div>
   	</div>
   	<button type="button" name="button" class="btn btn-primary float-right"  id="add_row" >Add Medicine</button>
   </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" name="button">Submit</button>
    </div>
      </form>
    </div>
    <!-- jQuery -->
    <!-- jQuery Multifield -->
    {% load staticfiles %}
    <script src="{% static "prescription/script/jquery.multifield.min.js" %}"></script>
{% endblock %}

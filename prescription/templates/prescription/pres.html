<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <style>
    .table-sortable tbody tr {
        cursor: move;
    }
    </style>
    <title>Prescription {{prescription_id}}</title>
  </head>
  <body>
    <h1 class="display-3 " align="center">Prescription</h1>
    <div class="container">
      <form action="/pres/pres_view" method="post">
      {% csrf_token %}
      <div class="fieldWrapper form-group ">
        <div class="col-sm-2">
            <label for="patient_id">Patient ID:</label>
        </div>

    <div class="col-sm-10">
      <input type="text" name="patient_id" class="form-control"  maxlength="100" required="" id="id_patient_id">
    </div>

      </div>


<div class="container fieldWrapper form-group">
  <div >
        <label for="diagnosis">Diagnosis:</label>
  </div>



       <div class="row clearfix">
        <div class="col-md-12 table-responsive">
        <table class="table table-bordered table-hover table-sortable" id="tab_diag_logic">

          <tbody>
              <tr class="hidden" id='diag0' data-id="0">
              <td data-name="diagnosis">
                 <input class="form-control" type="text" name="diagnosis0"  >
              </td>

                           <td data-name="del">
                               <button name="del1" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true"></span></button>
                           </td>
            </tr>
          </tbody>
        </table>

    </div>
    <a id="add_row_diag" class="btn btn-primary float-right">Add Diagnosis</a>
   </div>

</div>
      <div class="container fieldWrapper form-group">
       <div class="row clearfix">
       	<div class="col-md-12 table-responsive">
   			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
   				<thead>
   					<tr>
   						<th class="text-center">
   							Medicine Name
   						</th>
   						<th class="text-center">
   						  Doses Per Day
   						</th>
   						<th class="text-center">
   							No of Days
   						</th>
       					<th class="text-center">
   							Notes
   						</th>
           		<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
   						</th>
   					</tr>
   				</thead>
   				<tbody>
       				<tr id='addr0' data-id="0" class="hidden">
   						<td data-name="medicinesName">
                 <input class="form-control" type="text" name="medicinesName0"  >
   						</td>
   						<td data-name="medicinesDPD">
                 <input type="number" class="form-control"  name="medicinesDPD0"  >
   						</td>
   						<td data-name="medicinesNOD">
                 <input type="number" class="form-control" name="medicinesNOD0"  >

   						</td>
       				<td data-name="medicinesNotes">
                   <textarea name="medicinesNotes0" class="form-control" cols="40" rows="10" >
   </textarea>
   						</td>
                           <td data-name="del">
                               <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true"></span></button>
                           </td>
   					</tr>
   				</tbody>
   			</table>
   		</div>
   	</div>
   	<a id="add_row" class="btn btn-primary float-right">Add Medicine</a>
   </div>

    <div class="form-group">
      <input class="btn submit" type="submit" name="button"></input>
    </div>
      </form>
    </div>
    <!-- jQuery -->
    <!-- jQuery Multifield -->
    {% load staticfiles %}
    <script src="{% static "prescription/script/jquery.multifield.min.js" %}"></script>

  </body>
</html>
